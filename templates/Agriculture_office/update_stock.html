{% extends 'Agriculture_office/officer_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/update_stock_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1" class="table table-hover">
    <tr>
      <th scope="row">Type</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.type }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.name }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Price</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.price }}"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Quantity</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.quantity }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td>
          <img src="{{ data.image }}" width="100px" height="100px" alt=""/>
      <input type="file" name="fileField" id="fileField" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Update Stock" class="btn btn-outline-success" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
