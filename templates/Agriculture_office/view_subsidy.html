{% extends 'Agriculture_office/officer_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr style="background-color: #198754;color: white">
      <th scope="col">Sl.No</th>
      <th scope="col">Item Name</th>
      <th scope="col">Details</th>
      <th scope="col">From Date</th>
      <th scope="col">To Date</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.item_name }}</td>
      <td>&nbsp;{{ i.details }}</td>
      <td>&nbsp;{{ i.From }}</td>
      <td>&nbsp;{{ i.To }}</td>
      <td><p><a href="/update_subsidy/{{ i.id }}#ppp" class="btn btn-outline-success">Update</a></p>
      <p><a href="/delete_subsidy/{{ i.id }}" class="btn btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
